<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Portfolio</title>
  <link
    rel="stylesheet"
    href="./css/style.css"
  />
  <script
    src="./index.js"
    defer
  ></script>
</head>
<body>
<header class="header">
  <div class="container">
    <div class="header__inner">
      <a
        class="header__logo"
        href="/"
      >
        <img
          class="header__img"
          src="./icons/header/logo.svg"
          alt="Portfolio logo"
          width="140px"
          height="40px"
        />
      </a>
      <nav class="header__menu">
        <ul class="header__list">
          <li class="header__item">
            <a
              class="header__link"
              href="#"
            >About Me
            </a>
          </li>
          <li class="header__item">
            <a
              class="header__link"
              href="#"
            >Skills
            </a>
          </li>
          <li class="header__item">
            <a
              class="header__link"
              href="#"
            >Project
            </a>
          </li>
          <li class="header__item">
            <a
              class="header__link"
              href="#"
            >Contact me
            </a>
          </li>
        </ul>
      </nav>
      <div class="header__actions">
        <button
          class="header__button button button--download"
          type="button"
        >
          <span class="button--text">Resume</span>
        </button>
        <button
          class="header__burger visible-mobile"
          type="button"
          title="Open mobile menu"
        >
          <span class="header__line"></span>
          <span
            class="header__line header__line--center"
          ></span>
          <span class="header__line"></span>
        </button>
      </div>
    </div>
  </div>
</header>
<main class="main">
  <section class="hero"></section>
</main>
</body>
</html>
